[package]
name = "lelwel"
version = "0.3.1"
description = "LL(1) parser generator"
repository = "https://github.com/0x2a-42/lelwel"
readme = "README.md"
license = "MIT OR Apache-2.0"
edition = "2018"
keywords = ["parser", "generator", "LL", "grammar"]
categories = ["parsing"]
exclude = ["build.rs"]

[dependencies]
bumpalo = { version = "3.6.1", features = ["collections", "boxed"] }
clap = { version = "3.0.0-beta.2", optional = true }
atty = { version = "0.2.14", optional = true }
lsp-server = { version = "0.5.0", optional = true }
lsp-types = { version = "0.88.0", optional = true }
serde = { version = "1.0.123", optional = true }
serde_json = { version = "1.0.62", optional = true }

[features]
cli = ["clap", "atty"]
lsp = ["lsp-server", "lsp-types", "serde", "serde_json"]

[[bin]]
name = "llw"
required-features = ["cli"]

[[bin]]
name = "lelwel-ls"
required-features = ["lsp"]
